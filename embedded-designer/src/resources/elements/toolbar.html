<template>
    <div class="object-bar buttons">
        <div class="object-bar-line" show.bind="mode == 'Design'">
            <h2>Design Mode (Experimental)</h2>
        </div>
        <div class="object-bar-line" show.bind="mode == 'List'">
            <button class.bind="activeType == '' && !currentProject ? 'selected' : ''" click.delegate="showAll()">All</button>
            <button class.bind="activeType == 'Table' ? 'selected' : ''" click.delegate="filterType('Table')" id="filter-Table">Tables</button>
            <button class.bind="activeType == 'Page' ? 'selected' : ''" click.delegate="filterType('Page')" id="filter-Page">Pages</button>
            <button class.bind="activeType == 'Report' ? 'selected' : ''" click.delegate="filterType('Report')" id="filter-Report">Reports</button>
            <span class="linebreaker"></span>
            <button class.bind="activeType == 'Codeunit' ? 'selected' : ''" click.delegate="filterType('Codeunit')" id="filter-Codeunit">Codeunits</button>
            <button class.bind="activeType == 'Query' ? 'selected' : ''" click.delegate="filterType('Query')" id="filter-Query">Queries</button>
            <button class.bind="activeType == 'XmlPort' ? 'selected' : ''" click.delegate="filterType('XmlPort')" id="filter-XmlPort">XmlPorts</button>
        </div>
        <div class="object-bar-line" show.bind="mode == 'List'">
            <button class.bind="currentProject ? 'selected' : ''" click.delegate="setCurrentProjectFilter()">Workspace</button>
            <button class.bind="activeType == 'TableExtension' ? 'selected' : ''" click.delegate="filterType('TableExtension')"
                id="filter-TableExtension">Table Ext.</button>
            <button class.bind="activeType == 'PageExtension' ? 'selected' : ''" click.delegate="filterType('PageExtension')"
                id="filter-PageExtension">Page Ext.</button>            
            <button class.bind="activeType == 'PageCustomization' ? 'selected' : ''" click.delegate="filterType('PageCustomization')"
                id="filter-PageCustomization">Page Cust.</button>
            <span class="linebreaker"></span>
            <button class.bind="activeType == 'ControlAddIn' ? 'selected' : ''" click.delegate="filterType('ControlAddIn')"
                id="filter-ControlAddIn">Control Add.</button>
            <button class.bind="activeType == 'Enum' ? 'selected' : ''" click.delegate="filterType('Enum')" id="filter-Enum">Enums</button>
            <button class.bind="activeType == 'Profile' ? 'selected' : ''" click.delegate="filterType('Profile')" id="filter-Profile">Profiles</button>
        </div>
        <div class="object-bar-line" show.bind="mode == 'List'">
            <button class.bind="showEvents ? 'selected' : ''" click.delegate="setEventsView()" title="Show Events" style="cursor: pointer">Events</button>
            <span class="new-object-link" click.delegate="refreshDesigner()" title="Create a new Object" style="cursor: pointer">Refresh</span>
            <span class="new-object-link" click.delegate="addNewObject('empty')" title="Create a new Object" style="cursor: pointer">+
                New Object</span>
            <span repeat.for="link of customLinks" class="new-object-link" click.delegate="addNewCustomObject(link)"
                title="link.description" style="cursor: pointer">${link.title}</span>
        </div>
    </div>
</template>
