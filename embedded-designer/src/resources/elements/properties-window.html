<template bindable="currentObject">
    <ui-sidebar collapsible padded scroll position="end" class="object-properties" label="Properties">
        <ui-content>
            <div class="virtual-repeater-wrapper">
                <ag-grid-aurelia #agGrid style="width: 100%; height: 100%;" class="ag-theme-material"
                    grid-options.bind="gridOptions" context.bind="$this" row-data.bind="currentObject.Properties" row-selection.bind="'single'">
                    <ag-grid-column header-name="Name" field="Name" width.bind="200" editable.bind="false"></ag-grid-column>
                    <ag-grid-column header-name="Value" field="Value" tooltip-field.bind="'Description'" width.bind="150"></ag-grid-column>
                    <!-- ag-grid-column header-name="Description" field="Description" width.bind="400"></ag-grid-column -->
                </ag-grid-aurelia>
            </div>
        </ui-content>
    </ui-sidebar>
</template>
